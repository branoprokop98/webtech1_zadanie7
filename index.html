<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript/scriptGallery.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javascript/jquery-3.5.1.js"></script>
    <script src="javascript/jQueryScript.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <article class="col-md">
                <div class="form-group">
                    <!-- <label for="search">Email address</label> -->
                    <input type="text" class="form-control" id="search" aria-describedby="emailHelp"
                        placeholder="Hľadať">
                </div>


                <!-- <input type="text" name="search" class="text-center" id="search"> -->

                <div id="gallery-wrapper" class="text-center" draggable="true"></div>


                <div id="layer">
                    <div id="modal">
                        <div id="carousel-example-1z" class="carousel slide" data-ride="carousel">
                            <!--Slides-->
                            <div class="carousel-inner" role="listbox" id="slideWindow">

                            </div>

                            <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev"
                                id="prevButton">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next"
                                id="nextButton">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            <div class="col text-center">
                                <button type="button" class="btn btn-primary m-3" id="closeWindow" style="z-index: 10;"
                                    onclick="closeWindow()">Zatvoriť galériu</button>
                                <button type="button" class="btn btn-primary m-3" id="startAnimation"
                                    style="z-index: 10;">Spustiť
                                    animáciu</button>
                                <button type="button" class="btn btn-primary m-3" id="stopAnimation"
                                    style="z-index: 10;">Ukončiť
                                    animáciu</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
