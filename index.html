<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript/scriptGallery.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="javascript/jQueryScript.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <article class="col-md">
                <div class="form-group">
                    <!-- <label for="search">Email address</label> -->
                    <input type="text" class="form-control" id="search" aria-describedby="emailHelp"
                        placeholder="Hľadať">
                </div>


                <!-- <input type="text" name="search" class="text-center" id="search"> -->

                <div id="gallery-wrapper" class="text-center" draggable="true"></div>

                <div id="layer">
                    <div id="modal">
                        <div id="carousel-example-1z" class="carousel slide" data-ride="carousel">

                            <div class="carousel-inner" role="listbox" id="slideWindow">

                            </div>

                            <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev"
                                id="prevButton">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next"
                                id="nextButton">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            <div class="col text-center">
                                <button type="button" class="btn btn-primary m-3" id="closeWindow" style="z-index: 10;"
                                    onclick="closeWindow()">Zatvoriť galériu</button>
                                <button type="button" class="btn btn-primary m-3" id="startAnimation"
                                    style="z-index: 10;">Spustiť animáciu</button>
                                <button type="button" class="btn btn-primary m-3" id="stopAnimation"
                                    style="z-index: 10;">Ukončiť animáciu</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
